- 
  hosts: all
  become: yes
  become_user: intellicon-admin
  ignore_unreachable: true
  tasks:

    - name: Copy Docker Restart Service File
      copy: 
       src: services_check/docker-restart.service
       dest: /etc/systemd/system/
       owner: root
       force: yes

    - name: Copy Docker Restart Timer File
      copy: 
       src: services_check/docker-restart.timer
       dest: /etc/systemd/system/
       owner: root
       force: yes

    - name: Copy Test Scripts
      copy: 
       src: services_check/scripts/addressbook_check.sh
       dest: /var/local/addressbook_check.sh
       owner: root
       mode: a+x
       force: yes

    - name: Copy Test Scripts
      copy: 
       src: services_check/scripts/leads_check.sh
       dest: /var/local/leads_check.sh
       owner: root
       mode: a+x
       force: yes

    - name: Copy Test Scripts
      copy: 
       src: services_check/scripts/core_thirdparty.sh
       dest: /var/local/core_thirdparty.sh
       owner: root
       mode: a+x
       force: yes

    - name: Reload systemd daemon
      systemd:
        state: reloaded

    - name: Enabled Docker Restart Timer Service
      service: 
       name: "{{ item }}"
       state: started 
       enabled: yes
      with_items:
       - docker-restart.timer
      ignore_errors: yes