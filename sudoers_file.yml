---
- name: Test write permissions
  hosts: all
  become: yes
  become_user: root
  
  tasks:
    - name: Copy Script
      src: ./sudoers.sh
      dest: /tmp/
      owner: root
      mode: '0777'

    - name: Run script
      command: /bin/bash /tmp/sudoers.sh
    
